<div class="dashboard-container">
  <h1>Tableau de Bord</h1>
  
  <div class="stats-grid">
    <mat-card class="stat-card eleves-card">
      <mat-card-header>
        <mat-icon>school</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ totalEleves }}</h2>
        <p>Élèves</p>
        <button mat-raised-button color="primary" (click)="navigateToEleves()">
          Gérer les élèves
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card enseignants-card">
      <mat-card-header>
        <mat-icon>person</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ totalEnseignants }}</h2>
        <p>Enseignants</p>
        <button mat-raised-button color="accent" (click)="navigateToEnseignants()">
          Gérer les enseignants
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card classes-card">
      <mat-card-header>
        <mat-icon>class</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ totalClasses }}</h2>
        <p>Classes</p>
        <button mat-raised-button (click)="navigateToClasses()">
          Gérer les classes
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card notes-card">
      <mat-card-header>
        <mat-icon>menu_book</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ totalMatieres }}</h2>
        <p>Matières</p>
        <button mat-raised-button (click)="navigateToMatieres()">
          Gérer les matières
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="welcome-message">
    <mat-card>
      <mat-card-content>
        <h3>Affectations</h3>
        <p>Gérer les relations entre élèves, classes, enseignants et matières</p>
        <div class="affectation-buttons">
          <button mat-raised-button color="primary" routerLink="/admin/affectations/eleve-to-classe">
            <mat-icon>assignment_ind</mat-icon>
            Affecter Élèves aux Classes
          </button>
          <button mat-raised-button color="accent" routerLink="/admin/affectations/enseignant-to-matiere">
            <mat-icon>school</mat-icon>
            Affecter Enseignants aux Matières
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
