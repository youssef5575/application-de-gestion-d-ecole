<div class="enseignant-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <button mat-icon-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        Gestion des Enseignants
      </mat-card-title>
      <button mat-raised-button color="primary" (click)="addEnseignant()">
        <mat-icon>add</mat-icon>
        Ajouter un enseignant
      </button>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <p>Chargement...</p>
      </div>

      <div *ngIf="!loading && enseignants.length === 0" class="empty-state">
        <mat-icon>person</mat-icon>
        <p>Aucun enseignant trouvé</p>
        <button mat-raised-button color="primary" (click)="addEnseignant()">
          Ajouter le premier enseignant
        </button>
      </div>

      <table mat-table [dataSource]="enseignants" class="mat-elevation-z8" *ngIf="!loading && enseignants.length > 0">
        
        <ng-container matColumnDef="matricule">
          <th mat-header-cell *matHeaderCellDef>Matricule</th>
          <td mat-cell *matCellDef="let enseignant">{{ enseignant.matricule }}</td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let enseignant">{{ enseignant.nom }}</td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef>Prénom</th>
          <td mat-cell *matCellDef="let enseignant">{{ enseignant.prenom }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let enseignant">{{ enseignant.email }}</td>
        </ng-container>

        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef>Téléphone</th>
          <td mat-cell *matCellDef="let enseignant">{{ enseignant.telephone || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="specialite">
          <th mat-header-cell *matHeaderCellDef>Spécialité</th>
          <td mat-cell *matCellDef="let enseignant">{{ enseignant.specialite || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let enseignant">
            <button mat-icon-button color="primary" (click)="editEnseignant(enseignant.id!)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEnseignant(enseignant.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
