<div class="matiere-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <button mat-icon-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        {{ isEditMode ? 'Modifier' : 'Ajouter' }} une matière
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="matiereForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Code</mat-label>
            <input matInput formControlName="code" placeholder="Ex: MATH">
            <mat-error *ngIf="matiereForm.get('code')?.hasError('required')">
              Code requis
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Libellé</mat-label>
            <input matInput formControlName="libelle" placeholder="Ex: Mathématiques">
            <mat-error *ngIf="matiereForm.get('libelle')?.hasError('required')">
              Libellé requis
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Coefficient</mat-label>
            <input matInput type="number" formControlName="coefficient" placeholder="Ex: 3">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3" placeholder="Description de la matière"></textarea>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="goBack()">
            Annuler
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || matiereForm.invalid">
            {{ loading ? 'En cours...' : (isEditMode ? 'Modifier' : 'Créer') }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
