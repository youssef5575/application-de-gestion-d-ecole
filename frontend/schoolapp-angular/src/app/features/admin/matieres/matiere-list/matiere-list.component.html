<div class="matiere-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <button mat-icon-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        Gestion des Matières
      </mat-card-title>
      <button mat-raised-button color="primary" (click)="addMatiere()">
        <mat-icon>add</mat-icon>
        Ajouter une matière
      </button>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <p>Chargement...</p>
      </div>

      <div *ngIf="!loading && matieres.length === 0" class="empty-state">
        <mat-icon>menu_book</mat-icon>
        <p>Aucune matière trouvée</p>
        <button mat-raised-button color="primary" (click)="addMatiere()">
          Ajouter la première matière
        </button>
      </div>

      <table mat-table [dataSource]="matieres" class="mat-elevation-z8" *ngIf="!loading && matieres.length > 0">
        
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let matiere">{{ matiere.code }}</td>
        </ng-container>

        <ng-container matColumnDef="libelle">
          <th mat-header-cell *matHeaderCellDef>Libellé</th>
          <td mat-cell *matCellDef="let matiere">{{ matiere.libelle }}</td>
        </ng-container>

        <ng-container matColumnDef="coefficient">
          <th mat-header-cell *matHeaderCellDef>Coefficient</th>
          <td mat-cell *matCellDef="let matiere">{{ matiere.coefficient || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let matiere">{{ matiere.description || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let matiere">
            <button mat-icon-button color="primary" (click)="editMatiere(matiere.id!)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteMatiere(matiere.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
