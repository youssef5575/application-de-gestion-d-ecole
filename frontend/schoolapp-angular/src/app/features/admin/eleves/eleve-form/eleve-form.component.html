<div class="eleve-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <button mat-icon-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        {{ isEditMode ? 'Modifier' : 'Ajouter' }} un élève
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="eleveForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Matricule</mat-label>
            <input matInput formControlName="matricule" placeholder="Ex: EL2024001">
            <mat-error *ngIf="eleveForm.get('matricule')?.hasError('required')">
              Matricule requis
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" placeholder="Nom de famille">
            <mat-error *ngIf="eleveForm.get('nom')?.hasError('required')">
              Nom requis
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="prenom" placeholder="Prénom">
            <mat-error *ngIf="eleveForm.get('prenom')?.hasError('required')">
              Prénom requis
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date de naissance</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateNaissance">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="exemple@email.com">
            <mat-error *ngIf="eleveForm.get('email')?.hasError('email')">
              Email invalide
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Téléphone</mat-label>
            <input matInput formControlName="telephone" placeholder="+216 12 345 678">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Adresse</mat-label>
            <textarea matInput formControlName="adresse" rows="3" placeholder="Adresse complète"></textarea>
          </mat-form-field>
        </div>

        <div class="form-row" *ngIf="!isEditMode">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe (optionnel)</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Mot de passe pour la connexion">
            <mat-hint>Si fourni avec l'email, l'élève pourra se connecter</mat-hint>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="goBack()">
            Annuler
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || eleveForm.invalid">
            {{ loading ? 'En cours...' : (isEditMode ? 'Modifier' : 'Créer') }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
