<div class="classe-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <button mat-icon-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        Gestion des Classes
      </mat-card-title>
      <button mat-raised-button color="primary" (click)="addClasse()">
        <mat-icon>add</mat-icon>
        Ajouter une classe
      </button>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <p>Chargement...</p>
      </div>

      <div *ngIf="!loading && classes.length === 0" class="empty-state">
        <mat-icon>class</mat-icon>
        <p>Aucune classe trouvée</p>
        <button mat-raised-button color="primary" (click)="addClasse()">
          Ajouter la première classe
        </button>
      </div>

      <table mat-table [dataSource]="classes" class="mat-elevation-z8" *ngIf="!loading && classes.length > 0">
        
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let classe">{{ classe.code }}</td>
        </ng-container>

        <ng-container matColumnDef="libelle">
          <th mat-header-cell *matHeaderCellDef>Libellé</th>
          <td mat-cell *matCellDef="let classe">{{ classe.libelle }}</td>
        </ng-container>

        <ng-container matColumnDef="niveau">
          <th mat-header-cell *matHeaderCellDef>Niveau</th>
          <td mat-cell *matCellDef="let classe">{{ classe.niveau || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="capaciteMax">
          <th mat-header-cell *matHeaderCellDef>Capacité</th>
          <td mat-cell *matCellDef="let classe">{{ classe.capaciteMax || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let classe">
            <button mat-icon-button color="primary" (click)="editClasse(classe.id!)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteClasse(classe.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
